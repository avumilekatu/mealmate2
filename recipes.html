  <!-- Planner Section -->
  <main>
    <section class="planner">
      <h2>Weekly Meal Planner</h2>
      <p>Plan your meals for the week and stay on track with healthy eating.</p>

      <!-- Meal Planner Form -->
      <form class="planner-form">
        <div class="day">
          <label for="monday">Monday</label>
          <input type="text" id="monday" placeholder="Enter meal for Monday">
        </div>

        <div class="day">
          <label for="tuesday">Tuesday</label>
          <input type="text" id="tuesday" placeholder="Enter meal for Tuesday">
        </div>

        <div class="day">
          <label for="wednesday">Wednesday</label>
          <input type="text" id="wednesday" placeholder="Enter meal for Wednesday">
        </div>

        <div class="day">
          <label for="thursday">Thursday</label>
          <input type="text" id="thursday" placeholder="Enter meal for Thursday">
        </div>

        <div class="day">
          <label for="friday">Friday</label>
          <input type="text" id="friday" placeholder="Enter meal for Friday">
        </div>

        <div class="day">
          <label for="saturday">Saturday</label>
          <input type="text" id="saturday" placeholder="Enter meal for Saturday">
        </div>

        <div class="day">
          <label for="sunday">Sunday</label>
          <input type="text" id="sunday" placeholder="Enter meal for Sunday">
        </div>   <!-- Reference: World Health Organization (2025). Healthy Diet Factsheet. 
           Available at: https://www.who.int/news-room/fact-sheets/detail/healthy-diet -->

        <!-- Submit Button -->
        <button type="submit">Save Weekly Plan</button>
      </form>
    </section>
  </main>
