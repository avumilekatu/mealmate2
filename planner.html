<!-- Planner Page: Allows users to input and view meal plans -->
<!-- Reference: W3Schools (2024), HTML Forms Tutorial -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="planner.html" class="active">Planner</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <header>
        <h1>Weekly Meal Planner</h1>
    </header>

    <!-- Simple form where users can input daily meals -->
    <section class="planner-form">
        <form id="mealForm">
            <label for="day">Select a day:</label>
            <select id="day" name="day">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
            </select>

            <label for="meal">Enter your meal:</label>
            <input type="text" id="meal" placeholder="e.g. Chicken Salad" required>

            <button type="submit">Add Meal</button>
        </form>

        <div id="mealList"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
